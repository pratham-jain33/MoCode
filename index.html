<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoCode - Morse Code Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MoCode</h1>
        <label for="input">Enter Text or Morse Code</label>
        <textarea id="input" rows="5" placeholder="Type here..."></textarea>
        <div class="btn-container"></div>
        <button id="translate">Translate</button>
        <textarea id="output" readonly placeholder="Result"></textarea>
        <button id="copy" class="copy-btn">Copy</button>
        
        <h5>Don't use punctuations!</h5>
        <h6>-Pratham J</h6>
    </div>
    <script src="script.js"></script>
</body>
</html>
